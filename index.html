<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #message {
      font-size: 20px; /* Размер текста */
      padding: 20px;   /* Отступы */
      text-align: center; /* Выравнивание текста по центру */
    }
  </style>
</head>
<body>
  <h1 id="message">Waiting for message...</h1>

  <script>
    // Создаем экземпляр WebSocket с заголовком
    function createWebSocket(url, protocols) {
      const ws = new WebSocket(url, protocols);
      
      // Перехватываем метод send для добавления заголовка
      const originalSend = ws.send;
      ws.send = function (data) {
        this.setRequestHeader('ngrok-skip-browser-warning', 'true');
        originalSend.apply(this, arguments);
      };
      
      return ws;
    }

    const socket = createWebSocket('wss://ef9a-212-58-119-152.ngrok-free.app');

    socket.addEventListener('open', (event) => {
      console.log('WebSocket is connected.');
    });

    socket.addEventListener('message', (event) => {
      document.getElementById('message').innerText = event.data;
    });

    socket.addEventListener('close', (event) => {
      console.log('WebSocket is closed.');
    });

    socket.addEventListener('error', (error) => {
      console.error('WebSocket error:', error);
    });
  </script>
</body>
</html>
