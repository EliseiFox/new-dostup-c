<!DOCTYPE html>
<html>
<head>
  <title>Ngrok Example</title>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    fetch('https://ef9a-212-58-119-152.ngrok-free.app/get-message')
      .then(response => response.text())
      .then(data => {
        document.getElementById('message').innerText = data;
      });
  </script>
</body>
</html>
