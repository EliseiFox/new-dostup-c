<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    const player = {
      id: Math.random().toString(36).substring(2),
      pos: { x: 200, y: 200 },
      angle: 0,
      speed: 2,
      health: 3,
      color: 'red',
      cooldown: 0,
      hit_timer: 0
    };

    const otherPlayers = {};

    const socket = new WebSocket('wss://ef9a-212-58-119-152.ngrok-free.app');

    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        type: 'newPlayer',
        id: player.id,
        pos: player.pos
      }));
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case 'currentPlayers':
          Object.keys(data.players).forEach((id) => {
            if (id !== player.id) {
              otherPlayers[id] = data.players[id];
            } else {
              player.color = data.players[id].color;
            }
          });
          draw();
          break;
        case 'playerMoved':
          otherPlayers[data.player.id] = data.player;
          break;
        case 'playerDisconnected':
          delete otherPlayers[data.id];
          break;
      }
    });

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'w':
          player.pos.y -= player.speed;
          break;
        case 's':
          player.pos.y += player.speed;
          break;
        case 'a':
          player.pos.x -= player.speed;
          break;
        case 'd':
          player.pos.x += player.speed;
          break;
        case 'q':
          player.angle -= 0.05;
          break;
        case 'e':
          player.angle += 0.05;
          break;
      }
      socket.send(JSON.stringify({
        type: 'playerMovement',
        id: player.id,
        pos: player.pos,
        angle: player.angle
      }));
    });

    const obstacles = [
      { x: 0, y: 0, width: 800, height: 10 },
      { x: 0, y: 390, width: 800, height: 10 },
      { x: 0, y: 0, width: 10, height: 400 },
      { x: 790, y: 0, width: 10, height: 400 },
      { x: 100, y: 100, width: 50, height: 50 },
      { x: 300, y: 200, width: 60, height: 60 },
      { x: 150, y: 300, width: 40, height: 40 },
      { x: 500, y: 150, width: 70, height: 70 },
      { x: 600, y: 300, width: 40, height: 40 }
    ];

    function rayCasting(player, angle) {
      let x = player.pos.x;
      let y = player.pos.y;
      const dx = Math.cos(angle);
      const dy = Math.sin(angle);
      for (let distance = 0; distance < 300; distance += 5) {
        x += dx * 5;
        y += dy * 5;
        for (let i = 0; i < obstacles.length; i++) {
          const obs = obstacles[i];
          if (x > obs.x && x < obs.x + obs.width && y > obs.y && y < obs.y + obs.height) {
            return distance;
          }
        }
        for (const id in otherPlayers) {
          const other = otherPlayers[id];
          if (x > other.pos.x - 10 && x < other.pos.x + 10 && y > other.pos.y - 10 && y < other.pos.y + 10) {
            return distance;
          }
        }
      }
      return 300;
    }

    function draw3DProjection(player) {
      context.clearRect(0, 0, canvas.width, canvas.height);
      for (let ray = 0; ray < 120; ray++) {
        const rayAngle = player.angle - Math.PI / 6 + ray * Math.PI / 90;
        const distance = rayCasting(player, rayAngle);
        const wallHeight = canvas.height * (1 - distance / 300);
        const shade = 255 - distance * 255 / 300;
        context.fillStyle = `rgb(${shade},${shade},${shade})`;
        context.fillRect(ray * (canvas.width / 120), canvas.height / 2 - wallHeight / 2, canvas.width / 120, wallHeight);
      }
    }

    function drawHealth(player) {
      context.fillStyle = 'white';
      context.font = '20px Arial';
      context.fillText(`Health: ${player.health}`, 10, 20);
    }

    function draw() {
      draw3DProjection(player);
      drawHealth(player);

      context.fillStyle = player.color;
      context.fillRect(player.pos.x - 10, player.pos.y - 10, 20, 20);

      Object.keys(otherPlayers).forEach((id) => {
        const otherPlayer = otherPlayers[id];
        context.fillStyle = otherPlayer.color;
        context.fillRect(otherPlayer.pos.x - 10, otherPlayer.pos.y - 10, 20, 20);
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
