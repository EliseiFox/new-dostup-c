<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ray Casting with Multiplayer</title>
    <style>
        .open-link-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
        #hpDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #messageContainer {
            position: fixed;
            top: 50%; /* Позиционирование по вертикали на половину экрана */
            left: 50%; /* Позиционирование по горизонтали на половину экрана */
            transform: translate(-50%, -50%); /* Центрирование по обеим осям */
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            display: none; /* Начально скрываем элемент */
        }
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            justify-content: space-around;
        }
        .mobile-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="messageContainer"></div>
    <button class="open-link-button no-select" onclick="openAnotherSite()">Open Site</button>
    <canvas id="gameCanvas"></canvas>
    <div id="hpDisplay">HP: 3</div>
    <div id="mobileControls" class="mobile-controls">
        <div class="mobile-button" id="moveUp">↑</div>
        <div class="mobile-button" id="moveLeft">←</div>
        <div class="mobile-button" id="moveRight">→</div>
        <div class="mobile-button" id="moveDown">↓</div>
        <div class="mobile-button" id="shoot">Shoot</div>
        <div class="mobile-button" id="left">q</div>
        <div class="mobile-button" id="right">e</div>
    </div>
    <script>
        function openAnotherSite() {
            window.open('https://6021-212-58-119-152.ngrok-free.app', '_blank');
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault();
            }
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const width = canvas.width;
        const height = canvas.height;

        const BLACK = 'black';
        const YELLOW = 'yellow';
        const RED = 'red';
        const PURPLE = 'purple';

        let playerPos = { x: width / 4, y: height / 2 };
        let playerAngle = 0;
        const playerSpeed = 2;
        const angleSpeed = 0.02;
        const numRays = 120;
        const viewAngle = Math.PI / 3;
        const maxDistance = 800;
        let playerHP = 3;
        let opponentHP = 3;
        let canShoot = true;
        let lastShotTime = 0;

        let redWall = { x: 200, y: 200, w: 30, h: 30, color: RED };

        const obstacles = [
            { x: 0, y: 0, w: width, h: 10 },
            { x: 0, y: height - 10, w: width, h: 10 },
            { x: 0, y: 0, w: 10, h: height },
            { x: width - 10, y: 0, w: 10, h: height },
            { x: 100, y: 100, w: 50, h: 50 },
            { x: 300, y: 200, w: 60, h: 60 },
            { x: 150, y: 300, w: 40, h: 40 },
            { x: 500, y: 150, w: 70, h: 70 },
            { x: 600, y: 300, w: 40, h: 40 },
            redWall
        ];

        const corners = [];
        obstacles.forEach(rect => {
            corners.push({ x: rect.x, y: rect.y });
            corners.push({ x: rect.x + rect.w, y: rect.y });
            corners.push({ x: rect.x, y: rect.y + rect.h });
            corners.push({ x: rect.x + rect.w, y: rect.y + rect.h });
        });

        function rayCasting(playerPos, angle) {
            let x = playerPos.x;
            let y = playerPos.y;
            const dx = Math.cos(angle);
            const dy = Math.sin(angle);
            for (let distance = 0; distance < maxDistance; distance++) {
                x += dx;
                y += dy;
                if (corners.some(corner => Math.abs(x - corner.x) < 1 && Math.abs(y - corner.y) < 1)) {
                    return { distance, isCorner: true };
                }
                for (let rect of obstacles) {
                    if (x >= rect.x && x <= rect.x + rect.w && y >= rect.y && y <= rect.y + rect.h) {
                        return { distance, isCorner: false, color: rect.color };
                    }
                }
            }
            return { distance: maxDistance, isCorner: false, color: null };
        }

        function draw() {
            ctx.fillStyle = BLACK;
            ctx.fillRect(0, 0, width, height);

            const startAngle = playerAngle - viewAngle / 2;

            for (let i = 0; i < numRays; i++) {
                const rayAngle = startAngle + viewAngle * i / numRays;
                const { distance, isCorner, color } = rayCasting(playerPos, rayAngle);
                const correctedDistance = distance * Math.cos(rayAngle - playerAngle);
                const wallHeight = height / correctedDistance * 100;
                const shade = 255 - Math.floor(distance * 255 / maxDistance);
                ctx.fillStyle = color || (isCorner ? YELLOW : `rgb(${shade},${shade},${shade})`);
                ctx.fillRect(i * width / numRays, height / 2 - wallHeight / 2, width / numRays, wallHeight);
            }

            ctx.fillStyle = YELLOW;
            ctx.beginPath();
            ctx.arc(width / 2, height / 2, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            draw();
            requestAnimationFrame(update);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function movePlayer() {
            if (keys['KeyW']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle);
                playerPos.y += playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyS']) {
                playerPos.x -= playerSpeed * Math.cos(playerAngle);
                playerPos.y -= playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyA']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle - Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle - Math.PI / 2);
            }
            if (keys['KeyD']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle + Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle + Math.PI / 2);
            }
            if (keys['ArrowLeft']) {
                playerAngle -= angleSpeed;
            }
            if (keys['ArrowRight']) {
                playerAngle += angleSpeed;
            }
        }

        function shoot() {
            if (!canShoot) return;
            canShoot = false;
            lastShotTime = Date.now();
            const { distance, color } = rayCasting(playerPos, playerAngle);
            if (color === RED) {
                socket.send(JSON.stringify({ action: 'shoot' }));
                redWall.color = PURPLE;
                setTimeout(() => {
                    redWall.color = RED;
                }, 1000);
            }
            setTimeout(() => {
                canShoot = true;
            }, 2000);
        }

        function checkGameOver() {
            if (playerHP <= 0) {
                displayMessage('Ты проиграл');
                setTimeout(resetGame, 3000);
            } else if (opponentHP <= 0) {
                displayMessage('Ты победил');
                setTimeout(resetGame, 3000);
            }
        }

        function displayMessage(message) {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message.toUpperCase();
            messageContainer.style.display = 'block';
        }

        function resetGame() {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'none';
            playerHP = 3;
            opponentHP = 3;
            playerPos = { x: width / 4, y: height / 2 };
            playerAngle = 0;
            socket.send(JSON.stringify({ action: 'reset' }));
        }

        function gameLoop() {
            movePlayer();
            draw();
            sendPosition();
            requestAnimationFrame(gameLoop);
        }

        function sendPosition() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ position: playerPos }));
            }
        }

        const socket = new WebSocket('wss://6021-212-58-119-152.ngrok-free.app');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            redWall.x = data.wallPosition.x;
            redWall.y = data.wallPosition.y;
            if (data.playerHP !== undefined) {
                playerHP = data.playerHP;
                document.getElementById('hpDisplay').innerText = `HP: ${playerHP}`;
            }
            if (data.opponentHP !== undefined) {
                opponentHP = data.opponentHP;
            }
            checkGameOver();
        };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                shoot();
            }
        });

        function detectMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function requestFullScreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) { // Firefox
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE/Edge
                canvas.msRequestFullscreen();
            }
        }

        if (detectMobile()) {
            requestFullScreen();
            document.getElementById('mobileControls').style.display = 'flex';

            document.getElementById('moveUp').addEventListener('touchstart', () => keys['KeyW'] = true);
            document.getElementById('moveUp').addEventListener('touchend', () => keys['KeyW'] = false);
            document.getElementById('moveLeft').addEventListener('touchstart', () => keys['KeyA'] = true);
            document.getElementById('moveLeft').addEventListener('touchend', () => keys['KeyA'] = false);
            document.getElementById('moveRight').addEventListener('touchstart', () => keys['KeyD'] = true);
            document.getElementById('moveRight').addEventListener('touchend', () => keys['KeyD'] = false);
            document.getElementById('moveDown').addEventListener('touchstart', () => keys['KeyS'] = true);
            document.getElementById('moveDown').addEventListener('touchend', () => keys['KeyS'] = false);
            document.getElementById('left').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
            document.getElementById('left').addEventListener('touchend', () => keys['ArrowLeft'] = false);
            document.getElementById('right').addEventListener('touchstart', () => keys['ArrowRight'] = true);
            document.getElementById('right').addEventListener('touchend', () => keys['ArrowRight'] = false);
            document.getElementById('shoot').addEventListener('touchstart', () => shoot());
        }
        update();
        gameLoop();
    </script>
</body>
</html>
