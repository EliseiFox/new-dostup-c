<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    const player = {
      id: Math.random().toString(36).substring(2),
      pos: { x: 400, y: 200 },
      angle: 0,
      speed: 2,
      health: 3,
      color: 'red'
    };

    const otherPlayers = {};

    const socket = new WebSocket('wss://ef9a-212-58-119-152.ngrok-free.app');

    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        type: 'newPlayer',
        id: player.id
      }));
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case 'currentPlayers':
          Object.keys(data.players).forEach((id) => {
            if (id !== player.id) {
              otherPlayers[id] = data.players[id];
            } else {
              player.color = data.players[id].color;
            }
          });
          draw();
          break;
        case 'playerMoved':
          otherPlayers[data.player.id] = data.player;
          break;
        case 'playerDisconnected':
          delete otherPlayers[data.id];
          break;
      }
    });

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'w':
          player.pos.y -= player.speed;
          break;
        case 's':
          player.pos.y += player.speed;
          break;
        case 'a':
          player.pos.x -= player.speed;
          break;
        case 'd':
          player.pos.x += player.speed;
          break;
        case 'q':
          player.angle -= 0.05;
          break;
        case 'e':
          player.angle += 0.05;
          break;
      }
      socket.send(JSON.stringify({
        type: 'playerMovement',
        id: player.id,
        pos: player.pos,
        angle: player.angle
      }));
    });

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = player.color;
      context.fillRect(player.pos.x - 10, player.pos.y - 10, 20, 20);

      Object.keys(otherPlayers).forEach((id) => {
        const otherPlayer = otherPlayers[id];
        context.fillStyle = otherPlayer.color;
        context.fillRect(otherPlayer.pos.x - 10, otherPlayer.pos.y - 10, 20, 20);
      });

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
