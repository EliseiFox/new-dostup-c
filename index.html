<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shadowcasting with Multiplayer</title>
    <style>
        .open-link-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
        #hpDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #messageContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="messageContainer"></div>
    <button class="open-link-button no-select" onclick="openAnotherSite()">Open Site</button>
    <canvas id="gameCanvas"></canvas>
    <div id="hpDisplay">HP: 3</div>
    <script>
        function openAnotherSite() {
            window.open('https://458f-212-58-119-152.ngrok-free.app', '_blank');
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault();
            }
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const width = canvas.width;
        const height = canvas.height;

        const BLACK = 'black';
        const YELLOW = 'yellow';
        const RED = 'red';
        const PURPLE = 'purple';

        let playerPos = { x: width / 4, y: height / 2 };
        let playerAngle = 0;
        const playerSpeed = 2;
        const angleSpeed = 0.02;
        const viewAngle = Math.PI / 3;
        const maxDistance = 800;
        let playerHP = 3;
        let opponentHP = 3;
        let canShoot = true;
        let lastShotTime = 0;

        let redWall = { x: 200, y: 200, w: 30, h: 30, color: RED };

        const obstacles = [
            { x: 0, y: 0, w: width, h: 10 },
            { x: 0, y: height - 10, w: width, h: 10 },
            { x: 0, y: 0, w: 10, h: height },
            { x: width - 10, y: 0, w: 10, h: height },
            { x: 100, y: 100, w: 50, h: 50 },
            { x: 300, y: 200, w: 60, h: 60 },
            { x: 150, y: 300, w: 40, h: 40 },
            { x: 500, y: 150, w: 70, h: 70 },
            { x: 600, y: 300, w: 40, h: 40 },
            redWall
        ];

        function drawVisibilityPolygon(x, y, obstacles) {
            const points = [];
            const uniqueAngles = [];

            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                const corners = [
                    { x: obstacle.x, y: obstacle.y },
                    { x: obstacle.x + obstacle.w, y: obstacle.y },
                    { x: obstacle.x, y: obstacle.y + obstacle.h },
                    { x: obstacle.x + obstacle.w, y: obstacle.y + obstacle.h }
                ];

                for (let j = 0; j < corners.length; j++) {
                    const angle = Math.atan2(corners[j].y - y, corners[j].x - x);
                    uniqueAngles.push(angle - 0.00001, angle, angle + 0.00001);
                }
            }

            uniqueAngles.sort();

            for (let i = 0; i < uniqueAngles.length; i++) {
                const angle = uniqueAngles[i];
                const dx = Math.cos(angle);
                const dy = Math.sin(angle);

                let closestIntersection = null;
                let minDistance = Infinity;

                for (let j = 0; j < obstacles.length; j++) {
                    const obstacle = obstacles[j];
                    const corners = [
                        { x: obstacle.x, y: obstacle.y },
                        { x: obstacle.x + obstacle.w, y: obstacle.y },
                        { x: obstacle.x, y: obstacle.y + obstacle.h },
                        { x: obstacle.x + obstacle.w, y: obstacle.y + obstacle.h }
                    ];

                    for (let k = 0; k < corners.length; k++) {
                        const p1 = corners[k];
                        const p2 = corners[(k + 1) % corners.length];
                        const intersection = getIntersection(x, y, x + dx * maxDistance, y + dy * maxDistance, p1.x, p1.y, p2.x, p2.y);
                        if (intersection) {
                            const distance = Math.hypot(intersection.x - x, intersection.y - y);
                            if (distance < minDistance) {
                                minDistance = distance;
                                closestIntersection = intersection;
                            }
                        }
                    }
                }

                if (closestIntersection) {
                    points.push(closestIntersection);
                }
            }

            points.sort((a, b) => Math.atan2(a.y - y, a.x - x) - Math.atan2(b.y - y, b.x - x));
            return points;
        }

        function getIntersection(x1, y1, x2, y2, x3, y3, x4, y4) {
            const denom = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (denom === 0) return null;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denom;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denom;
            if (t > 0 && t < 1 && u > 0 && u < 1) {
                return { x: x1 + t * (x2 - x1), y: y1 + t * (y2 - y1) };
            }
            return null;
        }

        function draw() {
            ctx.fillStyle = BLACK;
            ctx.fillRect(0, 0, width, height);

            const visibilityPolygon = drawVisibilityPolygon(playerPos.x, playerPos.y, obstacles);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.moveTo(visibilityPolygon[0].x, visibilityPolygon[0].y);
            for (let i = 1; i < visibilityPolygon.length; i++) {
                ctx.lineTo(visibilityPolygon[i].x, visibilityPolygon[i].y);
            }
            ctx.closePath();
            ctx.fill();

            // Draw obstacles
            for (let obstacle of obstacles) {
                ctx.fillStyle = obstacle.color || BLACK;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);
            }

            // Draw the player
            ctx.fillStyle = YELLOW;
            ctx.beginPath();
            ctx.arc(playerPos.x, playerPos.y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            draw();
            requestAnimationFrame(update);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function movePlayer() {
            if (keys['KeyW']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle);
                playerPos.y += playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyS']) {
                playerPos.x -= playerSpeed * Math.cos(playerAngle);
                playerPos.y -= playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyA']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle - Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle - Math.PI / 2);
            }
            if (keys['KeyD']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle + Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle + Math.PI / 2);
            }
            if (keys['ArrowLeft']) {
                playerAngle -= angleSpeed;
            }
            if (keys['ArrowRight']) {
                playerAngle += angleSpeed;
            }
        }

        function shoot() {
            if (!canShoot) return;
            canShoot = false;
            lastShotTime = Date.now();
            const visibilityPolygon = drawVisibilityPolygon(playerPos.x, playerPos.y, obstacles);
            for (let point of visibilityPolygon) {
                const dx = point.x - playerPos.x;
                const dy = point.y - playerPos.y;
                const angle = Math.atan2(dy, dx);
                if (Math.abs(angle - playerAngle) < 0.1) {
                    if (point.color === RED) {
                        socket.send(JSON.stringify({ action: 'shoot' }));
                        redWall.color = PURPLE;
                        setTimeout(() => {
                            redWall.color = RED;
                        }, 1000);
                        break;
                    }
                }
            }
            setTimeout(() => {
                canShoot = true;
            }, 2000);
        }

        function checkGameOver() {
            if (playerHP <= 0) {
                displayMessage('Ты проиграл');
                setTimeout(resetGame, 3000);
            } else if (opponentHP <= 0) {
                displayMessage('Ты победил');
                setTimeout(resetGame, 3000);
            }
        }

        function displayMessage(message) {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message.toUpperCase();
            messageContainer.style.display = 'block';
        }

        function resetGame() {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'none';
            playerHP = 3;
            opponentHP = 3;
            playerPos = { x: width / 4, y: height / 2 };
            playerAngle = 0;
            socket.send(JSON.stringify({ action: 'reset' }));
        }

        function gameLoop() {
            movePlayer();
            draw();
            sendPosition();
            requestAnimationFrame(gameLoop);
        }

        function sendPosition() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ position: playerPos }));
            }
        }

        const socket = new WebSocket('wss://458f-212-58-119-152.ngrok-free.app');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            redWall.x = data.wallPosition.x;
            redWall.y = data.wallPosition.y;
            if (data.playerHP !== undefined) {
                playerHP = data.playerHP;
                document.getElementById('hpDisplay').innerText = `HP: ${playerHP}`;
            }
            if (data.opponentHP !== undefined) {
                opponentHP = data.opponentHP;
            }
            checkGameOver();
        };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                shoot();
            }
        });

        update();
        gameLoop();
    </script>
</body>
</html>
