<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ray Casting with Multiplayer</title>
    <style>
        .open-link-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
        #hpDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #messageContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="messageContainer"></div>
    <button class="open-link-button no-select" onclick="openAnotherSite()">Open Site</button>
    <canvas id="gameCanvas"></canvas>
    <div id="hpDisplay">HP: 3</div>
    <script>
        function openAnotherSite() {
            window.open('https://458f-212-58-119-152.ngrok-free.app', '_blank');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault();
            }
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const width = canvas.width;
        const height = canvas.height;

        const BLACK = 'black';
        const YELLOW = 'yellow';
        const RED = 'red';
        const PURPLE = 'purple';

        let playerPos = { x: width / 4, y: height / 2 };
        let playerAngle = 0;
        const playerSpeed = 2;
        const angleSpeed = 0.02;
        const fov = Math.PI / 3; // Field of view
        const maxDistance = 800;
        let playerHP = 3;
        let opponentHP = 3;
        let canShoot = true;
        let lastShotTime = 0;

        let redWall = { x: 200, y: 200, w: 30, h: 30, color: RED };

        const obstacles = [
            { x: 0, y: 0, w: width, h: 10 },
            { x: 0, y: height - 10, w: width, h: 10 },
            { x: 0, y: 0, w: 10, h: height },
            { x: width - 10, y: 0, w: 10, h: height },
            { x: 100, y: 100, w: 50, h: 50 },
            { x: 300, y: 200, w: 60, h: 60 },
            { x: 150, y: 300, w: 40, h: 40 },
            { x: 500, y: 150, w: 70, h: 70 },
            { x: 600, y: 300, w: 40, h: 40 },
            redWall
        ];

        function getIntersections(ray, segment) {
            const r_px = ray.start.x;
            const r_py = ray.start.y;
            const r_dx = ray.end.x - ray.start.x;
            const r_dy = ray.end.y - ray.start.y;

            const s_px = segment.start.x;
            const s_py = segment.start.y;
            const s_dx = segment.end.x - segment.start.x;
            const s_dy = segment.end.y - segment.start.y;

            const r_mag = Math.sqrt(r_dx * r_dx + r_dy * r_dy);
            const s_mag = Math.sqrt(s_dx * s_dx + s_dy * s_dy);

            if (r_dx / r_mag == s_dx / s_mag && r_dy / r_mag == s_dy / s_mag) {
                return null;
            }

            const T2 = (r_dx * (s_py - r_py) + r_dy * (r_px - s_px)) / (s_dx * r_dy - s_dy * r_dx);
            const T1 = (s_px + s_dx * T2 - r_px) / r_dx;

            if (T1 < 0) return null;
            if (T2 < 0 || T2 > 1) return null;

            return {
                x: r_px + r_dx * T1,
                y: r_py + r_dy * T1,
                distance: T1
            };
        }

        function getSightPolygon(sightX, sightY) {
            let points = [];
            let uniqueAngles = [];

            obstacles.forEach(obstacle => {
                const corners = [
                    { x: obstacle.x, y: obstacle.y },
                    { x: obstacle.x + obstacle.w, y: obstacle.y },
                    { x: obstacle.x, y: obstacle.y + obstacle.h },
                    { x: obstacle.x + obstacle.w, y: obstacle.y + obstacle.h }
                ];

                corners.forEach(corner => {
                    const angle = Math.atan2(corner.y - sightY, corner.x - sightX);
                    uniqueAngles.push(angle - 0.00001, angle, angle + 0.00001);
                });
            });

            uniqueAngles.forEach(angle => {
                const dx = Math.cos(angle);
                const dy = Math.sin(angle);

                const ray = {
                    start: { x: sightX, y: sightY },
                    end: { x: sightX + dx * maxDistance, y: sightY + dy * maxDistance }
                };

                let closestIntersect = null;

                obstacles.forEach(obstacle => {
                    const segments = [
                        { start: { x: obstacle.x, y: obstacle.y }, end: { x: obstacle.x + obstacle.w, y: obstacle.y } },
                        { start: { x: obstacle.x + obstacle.w, y: obstacle.y }, end: { x: obstacle.x + obstacle.w, y: obstacle.y + obstacle.h } },
                        { start: { x: obstacle.x + obstacle.w, y: obstacle.y + obstacle.h }, end: { x: obstacle.x, y: obstacle.y + obstacle.h } },
                        { start: { x: obstacle.x, y: obstacle.y + obstacle.h }, end: { x: obstacle.x, y: obstacle.y } }
                    ];

                    segments.forEach(segment => {
                        const intersect = getIntersections(ray, segment);
                        if (!intersect) return;

                        if (!closestIntersect || intersect.distance < closestIntersect.distance) {
                            closestIntersect = intersect;
                        }
                    });
                });

                if (!closestIntersect) return;

                points.push(closestIntersect);
            });

            points.sort((a, b) => Math.atan2(a.y - sightY, a.x - sightX) - Math.atan2(b.y - sightY, b.x - sightX));

            return points;
        }

        function draw3D(points) {
            const sliceWidth = width / points.length;
            points.forEach((point, i) => {
                const angle = Math.atan2(point.y - playerPos.y, point.x - playerPos.x) - playerAngle;
                const distance = Math.sqrt((point.x - playerPos.x) ** 2 + (point.y - playerPos.y) ** 2) * Math.cos(angle);
                const wallHeight = (height / distance) * 100;
                const shade = 255 - Math.floor((distance / maxDistance) * 255);
                ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
                ctx.fillRect(i * sliceWidth, (height / 2) - (wallHeight / 2), sliceWidth, wallHeight);
            });
        }

        function draw() {
            ctx.fillStyle = BLACK;
            ctx.fillRect(0, 0, width, height);

            const points = getSightPolygon(playerPos.x, playerPos.y);
            draw3D(points);

            // Draw player
            ctx.fillStyle = YELLOW;
            ctx.beginPath();
            ctx.arc(playerPos.x, playerPos.y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            draw();
            requestAnimationFrame(update);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function movePlayer() {
            if (keys['KeyW']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle);
                playerPos.y += playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyS']) {
                playerPos.x -= playerSpeed * Math.cos(playerAngle);
                playerPos.y -= playerSpeed * Math.sin(playerAngle);
            }
            if (keys['KeyA']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle - Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle - Math.PI / 2);
            }
            if (keys['KeyD']) {
                playerPos.x += playerSpeed * Math.cos(playerAngle + Math.PI / 2);
                playerPos.y += playerSpeed * Math.sin(playerAngle + Math.PI / 2);
            }
            if (keys['ArrowLeft']) {
                playerAngle -= angleSpeed;
            }
            if (keys['ArrowRight']) {
                playerAngle += angleSpeed;
            }
        }

        function shoot() {
            if (!canShoot) return;
            canShoot = false;
            lastShotTime = Date.now();
            const { distance, color } = rayCasting(playerPos, playerAngle);
            if (color === RED) {
                socket.send(JSON.stringify({ action: 'shoot' }));
                redWall.color = PURPLE;
                setTimeout(() => {
                    redWall.color = RED;
                }, 1000);
            }
            setTimeout(() => {
                canShoot = true;
            }, 2000);
        }

        function checkGameOver() {
            if (playerHP <= 0) {
                displayMessage('Ты проиграл');
                setTimeout(resetGame, 3000);
            } else if (opponentHP <= 0) {
                displayMessage('Ты победил');
                setTimeout(resetGame, 3000);
            }
        }

        function displayMessage(message) {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message.toUpperCase();
            messageContainer.style.display = 'block';
        }

        function resetGame() {
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'none';
            playerHP = 3;
            opponentHP = 3;
            playerPos = { x: width / 4, y: height / 2 };
            playerAngle = 0;
            socket.send(JSON.stringify({ action: 'reset' }));
        }

        function gameLoop() {
            movePlayer();
            draw();
            sendPosition();
            requestAnimationFrame(gameLoop);
        }

        function sendPosition() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ position: playerPos }));
            }
        }

        const socket = new WebSocket('wss://458f-212-58-119-152.ngrok-free.app');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            redWall.x = data.wallPosition.x;
            redWall.y = data.wallPosition.y;
            if (data.playerHP !== undefined) {
                playerHP = data.playerHP;
                document.getElementById('hpDisplay').innerText = `HP: ${playerHP}`;
            }
            if (data.opponentHP !== undefined) {
                opponentHP = data.opponentHP;
            }
            checkGameOver();
        };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                shoot();
            }
        });

        update();
        gameLoop();
    </script>
</body>
</html>
